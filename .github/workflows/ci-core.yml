name: "Core CI"

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    name: Build & Test (Linux Core)
    if: github.event.action != 'closed' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.417'

    - name: Restore dependencies
      run: |
        dotnet restore src/PTDoc.Core/PTDoc.Core.csproj
        dotnet restore src/PTDoc.Application/PTDoc.Application.csproj
        dotnet restore src/PTDoc.Infrastructure/PTDoc.Infrastructure.csproj
        dotnet restore src/PTDoc.AI/PTDoc.AI.csproj
        dotnet restore src/PTDoc.Integrations/PTDoc.Integrations.csproj
        dotnet restore src/PTDoc.Api/PTDoc.Api.csproj
        dotnet restore tests/PTDoc.Tests/PTDoc.Tests.csproj

    - name: Build Core
      run: dotnet build src/PTDoc.Core/PTDoc.Core.csproj --no-restore --configuration Release

    - name: Build Application
      run: dotnet build src/PTDoc.Application/PTDoc.Application.csproj --no-restore --configuration Release

    - name: Build Infrastructure
      run: dotnet build src/PTDoc.Infrastructure/PTDoc.Infrastructure.csproj --no-restore --configuration Release

    - name: Build AI
      run: dotnet build src/PTDoc.AI/PTDoc.AI.csproj --no-restore --configuration Release

    - name: Build Integrations
      run: dotnet build src/PTDoc.Integrations/PTDoc.Integrations.csproj --no-restore --configuration Release

    - name: Build API
      run: dotnet build src/PTDoc.Api/PTDoc.Api.csproj --no-restore --configuration Release

    - name: Build Tests
      run: dotnet build tests/PTDoc.Tests/PTDoc.Tests.csproj --no-restore --configuration Release

    - name: Run all tests
      run: dotnet test tests/PTDoc.Tests/PTDoc.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Format check
      run: |
        dotnet format src/PTDoc.Core/PTDoc.Core.csproj --verify-no-changes --verbosity diagnostic
        dotnet format src/PTDoc.Application/PTDoc.Application.csproj --verify-no-changes --verbosity diagnostic
        dotnet format src/PTDoc.Infrastructure/PTDoc.Infrastructure.csproj --verify-no-changes --verbosity diagnostic
        dotnet format src/PTDoc.Api/PTDoc.Api.csproj --verify-no-changes --verbosity diagnostic
        dotnet format tests/PTDoc.Tests/PTDoc.Tests.csproj --verify-no-changes --verbosity diagnostic

  maui-ios-validation:
    name: Build MAUI iOS (macOS)
    if: github.event.action != 'closed' || github.event.pull_request.merged == true
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode 16.2
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Initialize Xcode and install iOS Simulator Runtime
      run: |
        # Initialize Xcode toolchain
        xcodebuild -runFirstLaunch 2>&1 || true

        # Derive DEVELOPER_DIR dynamically so this step works if Xcode path changes
        DEVELOPER_DIR=$(xcode-select -p)
        echo "DEVELOPER_DIR: $DEVELOPER_DIR"

        echo "=== Runtimes before registration ==="
        xcrun simctl list runtimes

        # Check for any *available* iOS 18.x runtime (18.2, 18.5, 18.6, etc.) — not a specific patch version,
        # since the runner image may pre-install newer iOS 18.x runtimes instead of exactly 18.2.
        # Filter out runtimes marked as "unavailable" to avoid false positives from unusable runtimes.
        if xcrun simctl list runtimes | grep -v "unavailable" | grep -q "iOS 18"; then
          echo "iOS 18.x runtime already available — no registration needed."
        else
          echo "No iOS 18.x runtime found — attempting to register bundled Xcode runtime..."

          # Xcode 16.x bundles the iOS simulator runtime inside its SDK directory.
          # Using `xcrun simctl runtime add` registers it instantly without any CDN download.
          FOUND=$(find "$DEVELOPER_DIR/Platforms/iPhoneSimulator.platform" -name "iOS 18*.simruntime" 2>/dev/null | head -1 || true)

          if [ -n "$FOUND" ]; then
            echo "Found bundled runtime at: $FOUND"
            xcrun simctl runtime add "$FOUND"
          else
            echo "::error::No iOS 18.x simulator runtime found in Xcode bundle or pre-installed. Build will fail."
            find "$DEVELOPER_DIR" -name "*.simruntime" 2>/dev/null | head -10 || true
            exit 1
          fi
        fi

        echo "=== Runtimes after registration ==="
        xcrun simctl list runtimes

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.417'

    - name: Restore MAUI workloads
      run: dotnet workload restore src/PTDoc.Maui/PTDoc.csproj

    - name: Restore MAUI project
      run: dotnet restore src/PTDoc.Maui/PTDoc.csproj

    - name: Build MAUI iOS (device, no signing)
      run: dotnet build src/PTDoc.Maui/PTDoc.csproj --configuration Release --framework net8.0-ios -p:RuntimeIdentifier=ios-arm64 -p:EnableCodeSigning=false -p:CodesignKey= -p:CodesignProvision= -p:BuildIpa=false
