  <defs id="defs6" />
  <style type="text/css">/* PFPT interactive body map (clinical pass)
   - Default: subtle seams + clean outline
   - Hover/Selected: emerald fill highlight
   - Override accent with CSS var --pfpt-accent
*/
:root {
  --pfpt-accent: #10B981; /* emerald */
  --pfpt-stroke: #D1D5DB; /* neutral outline */
}

.pfpt-region {
  fill: #000;
  fill-opacity: 0;
  stroke: var(--pfpt-stroke);
  stroke-opacity: 0.22;
  stroke-width: 0.65;
  stroke-linecap: round;
  stroke-linejoin: round;
  cursor: pointer;
  transition: fill-opacity 120ms ease, stroke-opacity 120ms ease;
}

.pfpt-region:hover {
  fill: var(--pfpt-accent);
  fill-opacity: 0.10;
  stroke-opacity: 0.35;
}

.pfpt-region.is-selected,
.pfpt-region[aria-pressed="true"] {
  fill: var(--pfpt-accent);
  fill-opacity: 0.55;
  stroke: var(--pfpt-accent);
  stroke-opacity: 0.95;
  stroke-width: 0.85;
}

/* Optional: focus ring for keyboard accessibility */
.pfpt-region:focus {
  outline: none;
}</style>
